<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Brewery Locator & Joke Generator</title>
    
</head>
<body>
    <header>Brewery Locator & Joke Generator</header>
    <section>
        <div class="container" id="card1">
            <div class="container" id="brewery">
                

                <div class="input-group">
                    <span class="input-group-text">City of choice, and number of results</span>
                    <input type="text" aria-label="First name" class="form-control" id="cityChoice">
                    <input type="text" aria-label="Last name" class="form-control" id="resultsNumber">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
                </div>
                <div class="card">
                    <h5 class="card-header">Featured</h5>
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                
                
            </div>
    
            <!-- <input>
            <input> -->
            
            
        </div>
        <div class="container" id="card2">
            <button id = "jokeBtn">Joke Me</button>
            <p id="joke"></p>
            <div class= "joke-options">
                <button id = "badJoke">Boo. Give me another one.</button>
                <button id = "goodJoke">That's a good one.</button>
            </div>
            
            
        </div>

        <div class="container" id="card3">
            <h6 id = "finalJoke"></h6>

        
        </div>
    </section>
    <footer>
        <h6>2023 &copy;</h6>
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script> </script>
</body>
</html>
